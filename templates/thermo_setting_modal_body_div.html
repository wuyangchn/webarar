<div class="div-params" style="border: 1px none #d5d5d5; border-radius: 4px; width: 100%; height: auto; float: left">
    <form id="thermoParamsInputForm" method="post">
        <div style="width: 500px; float: left; border: 1px solid #ccc; padding-left: 15px; margin-right: 15px">
            <label style="width: 500px; text-align: left; font-weight: bold">Settings</label>

            <div class="form-inline">
                <label style="width: 300px; text-align: left">N domain</label>
                <label>
                    <input type="number" min="1" step="1" class="thermo-params" style="width: 150px;">
                </label>
            </div>
            <div class="form-inline">
                <label style="width: 300px; text-align: left">N gauss</label>
                <label>
                    <input type="number" min="1" step="1" class="thermo-params" style="width: 150px;">
                </label>
            </div>
            <div class="form-inline">
                <label style="width: 300px; text-align: left">b</label>
                <label>
                    <input type="number" min="1" step="1" class="thermo-params" style="width: 150px;">
                </label>
            </div>
            <div class="form-inline">
                <label style="width: 300px; text-align: left">imp</label>
                <label>
                    <input type="number" min="1" step="1" class="thermo-params" style="width: 150px;">
                </label>
            </div>
            <div class="form-inline">
                <label style="width: 300px; text-align: left">acut</label>
                <label>
                    <input type="number" step="any" class="thermo-params" style="width: 150px;">
                </label>
            </div>
            <div class="form-inline">
                <label style="width: 300px; text-align: left">dchmin</label>
                <label>
                    <input type="number" step="any" class="thermo-params" style="width: 150px;">
                </label>
            </div>


            <div class="checkbox">
                <label>
                    <input type="checkbox" value="" class="thermo-check-box" style="margin-top: 10px">
                    Use f of unselected sequences
                </label>
            </div>

            <div class="form-inline">
                <label style="width: 300px; text-align: left">How to calculate errors of f:</label>
                <label>
                    <select class="thermo-params" style="margin-right: 15px; height: 30px; width: 150px">
                        <option value="lovera">Lovera</option>
                        <option value="yang">Yang</option>
                    </select>
                </label>
            </div>
            <div class="form-inline">
                <label style="width: 300px; text-align: left">How to calculate xlogd (logr/r0):</label>
                <label>
                    <select class="thermo-params" style="margin-right: 15px; height: 30px; width: 150px">
                        <option value="lovera">Lovera</option>
                    </select>
                </label>
            </div>
            <div class="form-inline">
                <label style="width: 300px; text-align: left">How to generate random numbers:</label>
                <label>
                    <select class="thermo-params" style="margin-right: 15px; height: 30px; width: 150px">
                        <option value="lovera">Lovera</option>
                        <option value="numpy">numpy</option>
                    </select>
                </label>
            </div>
            <div class="form-inline">
                <label style="width: 300px; text-align: left">How to fit target model:</label>
                <label>
                    <select class="thermo-params" style="margin-right: 15px; height: 30px; width: 150px">
                        <option value="lovera">ML (lovera)</option>
                        <option value="other">other</option>
                    </select>
                </label>
            </div>

        </div>
    </form>
</div>
